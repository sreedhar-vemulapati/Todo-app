<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List Demo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-600">
    <div class="w-[600px] h-auto bg-neutral-300 mx-auto mt-[40px] border rounded-lg p-5">
        <h1 class="text-black text-2xl font-semibold">TODO List Demo App</h1>
        <input type="text" id="taskInput" placeholder="Enter task name..." class="border rounded-lg w-full mt-4 px-3 py-2">
        <button id="addTask" class="border border-sky-500 text-sky-500 px-4 py-[2px] rounded-xl font-semibold mt-2">Add Task</button>
        
       
        <div class="overflow-auto max-h-60 mt-5" id="taskContainer">
            <table class="w-full text-center table-auto">
                <thead>
                    <tr class="border-b-2 border-b-stone-800 text-[15px]">
                        <th>Slno</th><th>Task name</th><th>Status</th><th>Edit</th><th>Remove</th>
                    </tr>
                </thead>
                <tbody id="taskTable">
                   
                </tbody>
            </table>
        </div>
    </div>

   <script src="app.js"></script>
</body>
</html>
